<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Billetbestilling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <script src="./scripts/jquery.js">

    </script>
</head>
<body class="bg-gradient-primary" onload="updateView()">

<div class="d-flex justify-content-center flex-column w-50 h-100 mx-auto">
    <h1>Bestilling av kinobilletter <button id="adminButton">Vis Admin Panel</button> </h1>


    <label for="valg">Velg film</label><select name="" id="valg" class="w-80">
    <option value="">Velg Film</option>
    <option value="Titanic">Titanic</option>
    <option value="Interstellar">Interstellar</option>
</select><span id="valgErr"></span>


    <br> <br>

    <br>
    <table id="infotable">
        <tr class="antallRad">
            <td><label for="antall">Antall</label></td>
            <td><input type="number" id="antall"></td>
            <td></td>
        </tr>
        <tr class="fornavnRad">
            <td><label for="fornavn">Fornavn</label></td>
            <td><input type="text" name="" id="fornavn"></td>
            <td></td>
        </tr>
        <tr class="etternavnRad">
            <td><label for="etternavn">Etternavn</label></td>
            <td><input type="text" name="" id="etternavn"></td>
            <td></td>
        </tr>
        <tr class="telefonRad">
            <td><label for="telefonnr">Telefonnummer</label></td>
            <td><input type="text" name="" id="telefonnr"></td>
            <td></td>
        </tr>
        <tr class="epostRad">
            <td><label for="epost">E-Post</label>
            <td><input type="text" name="" id="epost"></td>
            <td></td>
        </tr>
    </table>
    <input type="submit" id="purchase" value="KjÃ¸p billett">

    <br>
    <h1>Alle billetter</h1>

    <table class="billetter">
    </table>
    <div class="edit rounded" id="admin" style="display: none;">
        <h3>Slett billett</h3>
        <div class="flex-box"><label for="IDvelger">Legg inn ID for sletting:</label> <input type="number" name=""
                                                                                             id="IDvelger"
                                                                                             value="Legg inn billett ID">
            <input id="slettbillettID" type="submit" value="Slett valgt billett">
        </div>
        <input type="submit" id="deleteall" value="Slett alle billettene">


        <div>
            <h3>Oppdater billett</h3>
            <label for="UpdateTicketID">Velg BilletID som skal oppdateres</label>
            <input type="number" name="" id="UpdateTicketID">
            <br>
            <label for="updateticketInfo">Velg hva som skal endres</label>
            <select name="updateticketInfo" id="updateticketInfo">
                <option value="">--velg--</option>
                <option value="moviename">Filmnavn</option>
                <option value="amount">Antall</option>
                <option value="firstname">Fornavn</option>
                <option value="lastname">Etternavn</option>
                <option value="phonenumber">Telefonnummer</option>
                <option value="email">E-post</option>
            </select>
            <label for="newValue">-> Ny verdi: </label>
            <input type="text" name="" id="newValue">
            <br>
            <input type="submit" id="updateValue" value="Oppdater">
        </div>
    </div>
</div>


</body>
<script src="./scripts/index.js"></script>
</html>
